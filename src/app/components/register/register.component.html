<app-header></app-header>
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký tài khoản</h2>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" [(ngModel)] = "phone" (input)="onPhoneChange()" (focus)="registerForm.form.markAsTouched()" name="phone" id="phone" required>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="phone.length < 10 && registerForm.form.touched">Số điện thoại phải có ít nhất 10 ký tự</p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="ít nhất 6 ký tự" class="form-control" [(ngModel)] = "password" id="password" name="password" required>
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="password.length < 6 && registerForm.form.touched">Mật khẩu phải có ít nhất 6 ký tự</p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Nhập lại mật khẩu</label>
            <input type="password" placeholder="ít nhất 6 ký tự" class="form-control" [(ngModel)] = "retypePassword" (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" id="retype-password" name="retypePassword" required>
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="retypePassword.length < 6 && registerForm.form.touched">Mật khẩu phải có ít nhất 6 ký tự</p>
            <p class="text-danger" *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">Mật khẩu không khớp</p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" class="form-control" [(ngModel)] = "fullname" id="full-name" name="fullname" required>
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input type="date" class="form-control" [(ngModel)]="dateOfBirth" (input)="registerForm.form.markAsTouched(); checkAge()" id="date-of-birth" name="dateOfBirth" required>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidDate') && registerForm.form.touched">Bạn phải từ 18 tuổi trở lên</p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" [(ngModel)] = "address" id="address" name="address">
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex;">
                <input type="checkbox" class="form-check-input" [(ngModel)] = "isAccepted" id="agree" name="isAccepted">
                <label class="form-check-label text-start" for="agree">Tôi đồng ý với các điều khoản</label>
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="register()">Đăng ký</button>
          <div class="mt-3"></div>
          <p class="text-center">Bạn đã có tài khoản?<span><a href="#" class="register-link">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
