<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" [(ngModel)] = "phone" (input)="onPhoneChange()" (focus)="loginForm.form.markAsTouched()" name="phone" id="phone" required>
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="ít nhất 6 ký tự" class="form-control" [(ngModel)] = "password" id="password" name="password" required>
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex;">
                <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe">
                <label class="form-check-label text-start" for="remember">Ghi nhớ đăng nhập</label>
              </span>
              <a href="#" class="register-link">Quên mật khẩu</a>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control access-right" [(ngModel)]="selectedRole">
              <option selected disabled>Quyền đăng nhập</option>
              <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
            </select>
          </div>
          <button type="button" class="login-button" (click)="login()">Đăng nhập</button>
          <div class="mt-3"></div>
          <p class="text-center">Bạn chưa có tài khoản?<span><a routerLink="/register" class="register-link">Tạo tài khoản</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
